<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-3">

      <div class="card">
        <h3 class="card-header">Search for a City:</h3>
        <form id="user-form" class="card-body">
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>

            <h3 class="card-header">Search History</h3>
          <div id="language-buttons" class="card-body">
              <button data-language="javascript" class="btn">London</button>
          </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <div class="first-day"> </div>
      <h2 class="subtitle">5-Days Forecast <span id="repo-search-term"></span></h2>
    
      <div class="container">
        <div class="row">
          <div class="col fivecast">1 of 5</div>
          <div class="col fivecast">2 of 5</div>
          <div class="col fivecast">3 of 5</div>
          <div class="col fivecast">4 of 5</div>
          <div class="col fivecast">5 of 5</div>
        </div>
      </div>
      <!-- There needs to be an empty HTML element for us to write repository data to. -->

      <div id="repos-container" class="list-group"></div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
