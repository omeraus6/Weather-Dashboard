<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-3">

      <div class="card">
        <h3 class="card-header">Search for a City:</h3>
        <form id="user-form" class="card-body">
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>

            <h3 class="card-header">Search History</h3>
          <div id="savecity" class="card-body"> </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <div id="Forecast-1" class="first-day"> </div><br>
      <h2 class="subtitle">5-Days Forecast: <span id="repo-search-term"></span></h2><br>
    
      <div class="container">
        <div class="row">
          <div id="Forecast-2" class="col fivecast"></div>
          <div id="Forecast-3" class="col fivecast"></div>
          <div id="Forecast-4" class="col fivecast"></div>
          <div id="Forecast-5" class="col fivecast"></div>
          <div id="Forecast-6" class="col fivecast"></div>
        </div>
      </div>

      <div id="repos-container" class="list-group"></div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    
  <script src="./assets/js/script.js"></script>
</body>

</html>
